<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend 3 final module contest April</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="root">
         <div id ="front-box">
            <div id="side-img">
                <h2>Post Office Application.</h2>
                <p>This Application Allows you to extract information about <br>the nearest Post Offices, based on your location.
                </p>
                <img src="undraw_messenger_re_8bky 1.png"/>
            </div>
            <div id="ip-box">
                <h2 id="userIP">My Public IP ADDRESS : <span id="ip"></span></h2>
                <div id="get-data" class="btn">Get Started</div>
            </div>
       
    </div>
        
    </div>
   
        <div id="main-content">
            <div class="location-details">
                <span id="lat"></span>
                <span id="city"></span>
                <span id="Organisation"></span>
                <span id="Long"></span>
                <span id="Region"></span>
                <span id="Hostname"><h3>Hostname : </h3> N/A</span>
            </div>
            <div id="map"></div>
            <div class="time-details">
                <div><h3>Time Zone : </h3><span id="time-zone"></span></div>
                <div><h3>Date And Time : </h3><span id="date-time"></span></div>
                <div><h3>Pincode : </h3><span id="pincode"></span></div>
                <div><h3>Message : </h3><span id="message"></span></div>
            </div>

            <div class="post-offices">
                <div class="filter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z"/></svg>
                    <input type="text" name="filter" id="filter" placeholder="Filter">
                </div>
                <div id="post-offices-list" class="post-offices-list">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    </script>
</body>
</html>
